<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Football Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Header</h1>
        <div class="dice-section my-3">
            <button id="rollBtn" class="btn btn-primary">Roll Dice</button>
            <p id="diceResult"></p>
        </div>
        <div class="board d-flex flex-wrap justify-content-center" id="board"></div>
        <div class="commentary mt-3" id="commentary"></div>
        <div class="choices mt-3" id="choices"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
